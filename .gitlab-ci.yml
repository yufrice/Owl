image: library/haskell:latest

stages:
  - debs
  - build
  - test
  - deploy

cache:
    untracked: true
    key: "$CI_BUILD_NAME"
    paths:
    - .stack-work/
    - .stack-test/
    - "${CI_PROJECT_DIR}/.stack-work/"

  
variables:
    STACK_ROOT: "${CI_PROJECT_DIR}/.stack-root"

debs:
  stage: debs
  script:
    - "cd "
    - "stack install yesod-bin --install-ghc"

build:
  stage: build
  script:
    - "stack build"

test:
  stage: test
  script:
    - "stack install hlint"
    - "stack test --flag Owl:library-only --flag Owl:dev"
    - "stack exec -- hlint ."

deploy:
  stage: deploy
  script:
    - "stack exec -- yesod keter"
  artifacts:
    paths:
      - Owl.keter
  only:
    - tags
